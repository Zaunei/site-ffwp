{
  -- Used for generated hostnames, e.g. freifunk-abcdef123456. (optional)
  hostname_prefix = 'wp-',

  -- Name of the community.
  site_name = 'Freifunk Westpfalz',

  -- Shorthand of the community.
  site_code = 'ffwp',

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.198.0.0/16',
  prefix6 = 'fdc6:c4fe:1de4::/64',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time_zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3', -- Europe/Berlin

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'fdc6:c4fe:1de4::c1','ntp.westpfalz.freifunk.net'},

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuration for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 6,

    ap = {
      -- ESSID used for client network.
      ssid = 'westpfalz.freifunk.net',
    },

    --[[ 
    mesh = {
      id = 'ffwp-mesh',
      mcast_rate = 12000,
    }, 
    --]]

    ibss = {
      -- Adjust these values!
      ssid = 'c4:fe:1d:e4:02:03',  -- ESSID used for mesh
      bssid = 'c4:fe:1d:e4:02:03', -- BSSID used for mesh

      -- Bitrate used for multicast/broadcast packets.
      mcast_rate = 12000,
    },

    -- (optional) mesh VLAN on 802.11 ad-hoc interface (1-4095)
    -- mesh_vlan = 14,
    -- client_disabled = true,
    -- mesh_disabled = false,
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel and htmode.
  wifi5 = {
    channel = 44,
    ap = {
      -- ESSID used for client network.
      ssid = 'westpfalz.freifunk.net 5GHz',
    },
    
    --[[
    mesh = {
      id = 'ffwp-mesh',
      mcast_rate = 12000,
    },
    --]]
    
    ibss = {
      -- Adjust these values!
      ssid = 'c4:fe:1d:e4:02:03',  -- ESSID used for mesh
      bssid = 'c4:fe:1d:e4:02:03', -- BSSID used for mesh

      -- Bitrate used for multicast/broadcast packets.
      mcast_rate = 12000,
    },

    -- (optional) mesh VLAN on 802.11 ad-hoc interface (1-4095)
    -- mesh_vlan = 14,
    -- client_disabled = true,
    -- mesh_disabled = false,
  },

